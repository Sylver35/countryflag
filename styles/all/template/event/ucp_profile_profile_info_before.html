{% if S_COUNTRY_FLAG_ACTIVE %}
<script>
	/**
	* Change flags
	*/
	function update_flag(newFlag, newCountry){
		$('#user_country_img').attr({'src':'{{ COUNTRY_FLAG_PATH }}'+newFlag+'.png', 'title':newCountry+' ('+newFlag+')', 'alt':newCountry});
		$('#user_country').attr('title', newCountry+' ('+newFlag+')');
	}
</script>
{% if ERROR_COUNTRY %}
	<p class="error">{{ ERROR_COUNTRY }}</p>
{% endif %}
	<dl>
		<dt>
			<label for="user_country"><strong>{{ lang('USER_COUNTRYFLAG') }}{{ lang('COLON') }}{{ COUNTRY_FLAG_REQUIRED }}</strong></label>
		</dt>
		<dd>
			<select id="user_country" name="user_country" title="{{ COUNTRY_FLAG_TITLE }}" onchange="update_flag(this.options[selectedIndex].value,this.options[selectedIndex].text);">{{ S_COUNTRY_FLAG_OPTIONS }}</select>&nbsp;<img id="user_country_img" class="user_country_img" src="{{ COUNTRY_FLAG_IMAGE }}" alt="{{ COUNTRY_FLAG_TITLE }}" title="{{ COUNTRY_FLAG_TITLE }}" width="22">
			<input type="hidden" id="ex_user_country" name="ex_user_country" value="{{ COUNTRY_FLAG_EX }}">
		</dd>
	</dl>
{% endif %}
